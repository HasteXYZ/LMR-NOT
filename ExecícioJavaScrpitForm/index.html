<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Formulário</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script>
            function validarFormulario() {
                let nome = document.forms["meuFormulario"]["nome"].value;
                let endereco = document.forms["meuFormulario"]["endereco"].value;
                let email = document.forms["meuFormulario"]["email"].value;
                let confirmarEmail = document.forms["meuFormulario"]["confirmarEmail"].value;
                let senha = document.forms["meuFormulario"]["senha"].value;
                let confirmarSenha = document.forms["meuFormulario"]["confirmarSenha"].value;
    
                // Validar se os campos estão preenchidos
                if (nome == "" || endereco == "" || email == "" || confirmarEmail == "" || senha == "" || confirmarSenha == "") {
                    alert("Por favor, preencha todos os campos!");
                    return false;
                }
    
                // Validar se os campos de email e confirmação de email são iguais
                if (email != confirmarEmail) {
                    alert("Os campos de email e confirmação de email devem ser iguais!");
                    return false;
                }
    
                // Validar se os campos de senha e confirmação de senha são iguais
                if (senha != confirmarSenha) {
                    alert("Os campos de senha e confirmação de senha devem ser iguais!");
                    return false;
                }
    
                // Restante do código para enviar o formulário ou realizar outras ações
            }
        </script>
    </head>
    <body>
        <form name="meuFormulario" onsubmit="return validarFormulario()">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>
    
            <br>
    
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
    
            <br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <br>
    
            <label for="confirmarEmail">Confirmar Email:</label>
            <input type="email" id="confirmarEmail" name="confirmarEmail" required>
    
            <br>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
    
            <br>
    
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
    
            <br>
    
            <input type="submit" value="Enviar">
        </form>
    </body>
    </html>
