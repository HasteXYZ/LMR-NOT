<!DOCTYPE html>
<html>

<head>
    <title>Tabela com 6 partições</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Símbolo</th>
                <th>Nome do Operador</th>
                <th>Exemplo</th>
                <th>Significado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>></td>
                <td>maior que</td>
                <td>x > y</td>
                <td>x é maior que y?</td>
            </tr>
            <tr>
                <td>>=</td>
                <td>Maior ou igual</td>
                <td>x>=y</td>
                <td>x é maior ou igual a y?</td>
            </tr>
            <tr>
                <td> < </td>
                <td>Menor que</td>
                <td>x < y</td>
                <td>x é menor que y?</td>
            </tr>
            <tr>
                <td> <= </td>
                <td>Menor ou igual</td>
                <td>x <= y</td>
                <td>x é menor ou igual a y?</td>
            </tr>
            <tr>
                <td>==</td>
                <td>Igualdade</td>
                <td>x == y</td>
                <td>x é igual a y?</td>
            </tr>
            <tr>
                <td>!=</td>
                <td>Diferente de</td>
                <td>x != y</td>
                <td>x é diferente de y?</td>
            </tr>
        </tbody>
        </tfoot>
    </table>
</body>

</html>
