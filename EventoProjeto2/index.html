  <body>
    <div class="gallery">
      <button onclick="retroceder()">Retroceder</button>
      <img id="imagemAtual" src="img/rock-in-rio-jpg.avif">
      <button onclick="avancar()">Avançar</button>
    </div>
  
    <script>
      var imagens = [
        "imagem1.jpg",
        "imagem2.jpg",
        "imagem3.jpg"
      ];
      var indiceAtual = 0;
      var imagemAtual = document.getElementById("imagemAtual");
  
      function retroceder() {
        if (indiceAtual > 0) {
          indiceAtual--;
        } else {
          indiceAtual = imagens.length - 1;
        }
        atualizarImagem();
      }
  
      function avancar() {
        if (indiceAtual < imagens.length - 1) {
          indiceAtual++;
        } else {
          indiceAtual = 0;
        }
        atualizarImagem();
      }
  
      function atualizarImagem() {
        imagemAtual.src = imagens[indiceAtual];
      }
    </script>

    </div>
