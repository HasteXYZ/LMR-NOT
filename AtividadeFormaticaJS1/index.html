<!DOCTYPE html>
<html>
<head>
  <title>Operações com Matriz</title>
</head>
<body>
  <h1>Operações com Matriz</h1>
  <div id="output"></div>

  <script>
    class Matriz {
      constructor(linhas, colunas) {
        this.linhas = linhas;
        this.colunas = colunas;
        this.matriz = [];
      }

      criarMatriz() {
        for (let i = 0; i < this.linhas; i++) {
          let linha = [];
          for (let j = 0; j < this.colunas; j++) {
            linha.push(Math.floor(Math.random() * 10));
          }
          this.matriz.push(linha);
        }
      }

      substituirValores() {
        for (let i = 0; i < this.linhas; i++) {
          for (let j = 0; j < this.colunas; j++) {
            if (i > j) {
              this.matriz[i][j] = 1;
            } else if (i === j) {
              this.matriz[i][j] = 0;
            } else {
              this.matriz[i][j] = 2;
            }
          }
        }
      }

      imprimirMatriz() {
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML += "<h2>Matriz:</h2>";
        for (let i = 0; i < this.linhas; i++) {
          outputDiv.innerHTML += "<p>" + this.matriz[i].join(" ") + "</p>";
        }
      }
    }

    // Exemplo de uso
    const linhas = parseInt(prompt("Digite o número de linhas da matriz:"));
    const colunas = parseInt(prompt("Digite o número de colunas da matriz:"));

    const minhaMatriz = new Matriz(linhas, colunas);
    minhaMatriz.criarMatriz();
    minhaMatriz.imprimirMatriz();

    minhaMatriz.substituirValores();
    minhaMatriz.imprimirMatriz();
  </script>
</body>
</html>
